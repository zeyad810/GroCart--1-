<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Styling Css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- BootStrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">

    <title>Gro cart</title>
</head>

<body>
    <div class="container">
        <div class="login-logo d-flex align-items-center fw-bolder ">
            <img src="https://placehold.co/40x40" alt="." class="img-fluid  ">
            <h4> جرو كارت</h4>
        </div>
        <div class="row">
            <div class=" col-12 col-lg-6  d-flex align-items-center justify-content-center ">
                <div class="login-container py-4 py-lg-1">
                    <div class="form-box">

                        <div class="button-box">
                            <div id="btn"></div>
                            <button class="toggle-btn" id="btn1" onclick="login()">تسجيل الدخول </button>
                            <button class="toggle-btn" id="btn2" onclick="register()">إنشاء حساب</button>
                        </div>
                        <form action="#" id="login">
                            <div class="input-box">
                                <input type="text" required name="email" id="email" placeholder="البريد الاكترونى ">
                                <label for="email"><i class="fa-regular fa-envelope"></i></label>
                            </div>
                            <div class="input-box">
                                <input type="password" required id="password" placeholder="كلمة السر" />
                                <label for="password"><i class="fa-solid fa-lock"></i> </label>
                            </div>
                            <span class="show-hide-password" id="showHide" onclick="togglePassword()"> <i
                                    class="fa-solid fa-eye"></i></span>
                            <a href="#" class="forget-password"> نسيت كلمة السر ؟</a>
                            <div class="submit py-4">
                                <button type="submit" class="submit-btn ">تسجيل الدخول</button>
                            </div>
                            <p class="text-center text-secondary">او</p>
                            <div class="social">
                                <button class="google-logo"> <img src="img/googleLogo.png" alt=""><span> تسجيل الدخول
                                        باستخدام
                                        جوجل </span></button>
                                <button class="social-logo"> <img src="img/faceBookLogo.png" alt="faceBook"></button>
                                <button class="social-logo"> <img src="img/appleLogo.png" alt="apple"> </button>
                            </div>
                        </form>
                        <form action="#" id="register">
                            <div class="input-box">
                                <input type="text" name="email" id="email" placeholder="البريد الاكترونى ">
                                <label for="email"><i class="fa-regular fa-envelope"></i></label>
                            </div>

                            <div class="input-box">
                                <input type="password" re id="password2" placeholder="كلمة السر" />
                                <label for="password"><i class="fa-solid fa-lock"></i> </label>
                            </div>
                            <div class="input-box">
                                <input type="number" required placeholder=" رقم الهاتف" />
                                <label><i class="fa-solid fa-phone"></i> </label>
                            </div>
                            <span class="show-hide-password" id="showHide2" onclick="togglePassword2()"> <i
                                    class="fa-solid fa-eye"></i></span>
                            <div class="submit py-4">
                                <button type="submit" class="submit-btn "> إنشاء حساب </button>
                            </div>
                            <p class="text-center text-secondary">او</p>
                            <div class="social">
                                <button class="google-logo"> <img src="img/googleLogo.png" alt="">
                                    <span> تسجيل الدخول
                                        باستخدام
                                        جوجل </span> </button>
                                <button class="social-logo"> <img src="img/faceBookLogo.png" alt="faceBook"></button>
                                <button class="social-logo"> <img src="img/appleLogo.png" alt="apple"> </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6  py-5">
                <div class="login-img ">
                    <div class="over-layer "> </div>
                    <img src="img/tasty-colorful-appetizing-cooked-spaghetti-italian-pasta-with-tomato-sauce-fresh-garlic.jpg"
                        alt="" class="img-fluid rounded-5">
                    <div class="before-login-img-content">
                        <h2>مرحبا بك فى <span>جروكارت !</span></h2>
                        <p>وجهتنا الوحيدة لتلبية جميع احتياجاتك<br /> من البقالة</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login-rigester-form.js"></script>
</body>

</html>
